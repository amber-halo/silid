<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-size: 50px;
        }
    </style>
</head>
<body>
    <button id="btnGenerar">Generar codigo</button>
    <button>Escanear codigo</button>

    <input type="text" id="code">
    <div id="qrcode"></div>

    <!-- <script type="text/javascript">
        new QRCode(document.getElementById("qrcode"), "http://jindo.dev.naver.com/collie");
    </script> -->

    <script src="qrcode.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script>
        var btnGenerar = document.getElementById('btnGenerar')
        
        var qrcode = document.getElementById('qrcode')

        btnGenerar.addEventListener('click', () => {
            var code = document.getElementById('code').value

            $("#qrcode").empty()
                
            console.log(code)

            new QRCode(qrcode, code);

        })

    </script>
</body>
</html>
